      /* Additional styles for table output */
      #rpm-output table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Ensures columns have consistent widths */
      }
      #rpm-output th, #rpm-output td {
        border: 1px solid black;
        padding: 8px;
        vertical-align: top;
        overflow-wrap: break-word; /* Ensures long text wraps properly */

      }
       #rpm-output td {
        text-align: justify;
      }
      #rpm-output th[colspan] {
        background-color: #f2f2f2;
        text-align: left;
      }
    </style>
